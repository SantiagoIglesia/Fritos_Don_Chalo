<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="shortcut icon" href="../../img/fritos_don_chalo_logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/css_users/login_css.css">
  </head>
  <body class="d-flex min-vh-100">
    <div class="container col-lg-4 my-auto">
      <div class="card">
        <!-- TITULO -->
          <div class="card-header border border-dark border-3">
            <p class="fs-1 text-center fw-bold mb-0">INICIAR SESIÓN</p>
          </div>
        <!-- TITULO -- Hasta aquí -->
        <div class="card-body border border-3 border-warning background">
          <!-- LOGO -->
            <img class="img-fluid text-light" src="../../img/fritos_don_chalo_logo.png" alt="fritos_don_chalo_logo">
          <!-- LOGO -- Hasta aquí -->

          <!-- FORMULARIO -->
            <form action="" method="post" id="login_formulario">
              <div class="row justify-content-center align-items-center g-2 grid gap-2">
                <!-- INPUT USUARIO -->
                  <div class="col">
                    <div class="text-light">Usuario:</div>
                  <input class="form-control form-control-sm" type="text" name="usuario" id="usuario">
                  </div>
              <!-- INPUT USUARIO -- Hasta aquí -->
              </div>
              <br>
              <div class="row justify-content-center align-items-center g-2 grid gap-2 mb-2">
                <div class="col">
                  <!-- INPUT CONTRASEÑA -->
                    <div class="text-light d-flex flex-row">
                      <div class="d-flex justify-content-start me-auto">Contraseña:</div>
                      <div class="d-flex justify-content-end form-check">
                        <input class="form-check-input me-1" type="checkbox" value="mostrar_contrasena" id="mostrar_contrasena">
                        <label class="form-check-label" for="mostrar_contrasena">Mostrar contraseña</label>
                      </div>
                    </div>
                    <input class="form-control form-control-sm" type="password" name="contrasena" id="contrasena" aria-label="Text input with checkbox">
                    <div class="text-light">
                      ¿Ha olvidado su contraseña? <a class="link-warning" href="recover_password.html">Recuperar aquí</a>
                    </div>
                  <!-- INPUT CONTRASEÑA -- Hasta aquí -->
                </div>
              </div>
              <br>
              <!-- BOTONES Y ANCLAS -->
                <div class="text-center">
                  <!-- BOTÓN INGRESAR -->
                    <!--<input type="submit" value="Ingresar" class="btn btn-warning fw-bold" name="accion">-->
                    <a class="btn btn-warning fw-bold" id="loginBoton">Ingresar</a>
                  <!-- BOTÓN INGRESAR -- Hasta aquí -->
                  <br>
                  <br>
                  <!-- ANCLAS -->
                    <div class="text-light">
                      ¿No está registrado?
                      <br>
                      <!-- ANCLA REGISTRO--> 
                        <a class="link-light" href="signup.html">Regístrese</a>
                      <!-- ANCLA REGISTRO -- Hasta aquí --> 
                      <br>
                      o
                      <br>
                      <!-- ANCLA INDEX --> 
                        <a class="link-light" href="../../index.html">Volver al inicio</a>
                      <!-- ANCLA INDEX -- Hasta aquí -->
                    </div>
                  <!-- ANCLAS -- Hasta aquí -->               
                </div>
              <!-- BOTONES Y ANCLAS -- Hasta aquí -->
            </form>
          <!-- FORMULARIO -- Hasta aquí -->
        </div>
      </div>
    </div>
  </body>
  <script src="../../js/js_users/login_js.js"></script>
</html>
