<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="shortcut icon" href="../../img/fritos_don_chalo_logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/login_css.css">
  </head>
  <body>
    <div class="container mt-4 col-lg-4 mb-4">
      <div class="card">
        <div class="card-header border border-dark border-3">
          <p class="fs-1 text-center fw-bold mb-0">INICIAR SESIÓN</p>
        </div>
        <div class="card-body border border-3 border-warning background">
          <img class="img-fluid text-light" src="../../img/fritos_don_chalo_logo.png" alt="fritos_don_chalo_logo">
          <form action="" method="post">
            <div class="text-light">Usuario:</div>
            <input class="form-control form-control-sm" type="text" name="usuario" id="">
            <br>
            <div class="text-light">Contraseña:</div>
            <input class="form-control form-control-sm" type="password" name="contrasena" id="">
            <br>
            <div class="text-center mt-3">
              <input type="submit" value="Ingresar" class="btn btn-warning fw-bold" name="accion">
              <br>
              <br>
              <div class="text-light">
                ¿No está registrado?
                <br>
                <a class="link-light" href="#">Regístrese</a>
                <br>
                o
              </div>
              <a class="link-light" href="../../index.html">Volver al inicio</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
